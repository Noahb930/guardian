<html>
	<body>
		<script src="https://code.jquery.com/jquery-2.2.2.js"></script>
		Query:<input type="text" id="query"></input>
		Year:<input type="number" id="year"></input>
		Month:<input type="number" id="month"></input>
		Day:<input type="number" id="day"></input>
		<button>Search</button>
		<ol>
			<li><a href="#" id="a0"></a></li>
			<li><a href="#" id="a1"></a></li>
			<li><a href="#" id="a2"></a></li>
			<li><a href="#" id="a3"></a></li>
			<li><a href="#" id="a4"></a></li>
			<li><a href="#" id="a5"></a></li>
			<li><a href="#" id="a6"></a></li>
			<li><a href="#" id="a7"></a></li>
			<li><a href="#" id="a8"></a></li>
			<li><a href="#" id="a9"></a></li>
		</ol>
		<script type="text/javascript">
			$("button").click(
				function(){
					var query=$("#query").val();
					var year=$("#year").val();
					var month=$("#month").val();
					var day=$("#day").val();
					$.ajax(
						{
							url: "http://content.guardianapis.com/search?q="+query+"&from-date="+year+"-"+month+"-"+day+"&api-key=d5f15a2a-fb4a-4b6f-87a9-df1e0c2ab3aa",
							success: function(result){
								console.log(result);
								for(var i=0;i<10;i++){
									$("#a"+i).attr("href",result.response.results[i].webUrl);
									$("#a"+i).html(result.response.results[i].webTitle);
								}
							}
						}
					)
				}
			)
		</script>
	</body>
</html>
